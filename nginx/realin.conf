server {
    listen 80;
    server_name realin.ae www.realin.ae;

    root /var/www/realin;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name broker.realin.ae;

    root /var/www/realin;
    index index_broker.html;

    location / {
        try_files $uri /index_broker.html;
    }
}
